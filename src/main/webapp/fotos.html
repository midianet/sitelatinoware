<div ng-show="gallery">

    <table at-table at-paginated at-list="gallery" at-config="config">
        <tr>
            <td>
                <div class="row">
                    <div ng-repeat="sItem in item" class="col-xs-12 col-sm-6 col-md-3 col-lg-3"
                         ng-click="openPhoto(sItem)">
                        <img src="images/gallery/{{sItem.fotoReduzida}}" style="padding: 5px 20px 5px 20px; align-items: center;"
                             class="img-responsive"/>
                        <p style="padding-left: 20px;">{{sItem.titulo}}</p>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <at-pagination style="margin-left: auto; margin-right: auto; text-align: center;" at-config="config"
                   at-list="gallery"></at-pagination>

    <script type="text/ng-template" id="templateId">

        <div >
            <img src="images/gallery/{{itemCorrente.foto}}" style=" padding: 5px 20px 5px 20px; align-items: center;"
                 class="img-responsive"/>
            <p style="padding-left: 20px;">{{itemCorrente.titulo}}</p>
        </div>
    </script>

</div>
